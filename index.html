<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlueScreeps</title>
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <link href="css/prism.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>

<div class="wrapper bg-gradient">
    <div class="content">

        <header class="page-header">
            <a href=""><img class="logo" src="assets/logo.png" alt="BlueScreeps"></a>
            <a class="github-link" target="_blank" href="https://github.com/w1nte/BlueScreeps">Github</a>
        </header>

        <main>

            <div class="editor">
                <div id="canvas"></div>
                <div class="gui">
                    <h3>Choose Construction:</h3>
                    <div id="gui-selection">
                    </div>
                    <div class="button downloadButton"><a href="#" id="generateCodeButton">Generate Code</a></div>
                </div>
            </div>

            <a href="#" class="button" id="clearButton">Alles l√∂schen</a> |
            <a href="#" class="button" id="loadButton">Laden</a> |
            <a href="#" class="button" id="shareButton">Share</a>
            <input type="text" style="border-sizing: border-box; visibility: hidden; display: inline-block; width: 100%; background-color: black; color: white; padding: 1rem; border-radius: 3px; border: none; margin: 1rem -1rem;" id="shareTextBox"/>
        </main>

    </div>
</div>

<div class="wrapper">
    <div class="content">

        <main>
            <pre><code contenteditable="true" id="code" class="language-javascript"></code></pre>
        </main>

        <footer>
            <p>by w1nte</p>
        </footer>

    </div>
</div>


<script src="vendor/prism.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.5.1/pixi.min.js"></script>
<script src="js/main.js" type="module"></script>
</body>
</html>
